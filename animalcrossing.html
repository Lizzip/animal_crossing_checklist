<!doctype html>
<html lang="en">
  <head>
    <link rel="shortcut icon" type=image/png href=favicon.png>

    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">

    <!-- remove margin from search box -->
    <style>
      .dataTables_filter input {
        margin-left: 0em !important;
      }
    </style>

    <title>Animal Crossing: New Horizons Checklist</title>
  </head>
  <body>
    <div id='main' class="container">
      <br />
      <div id='selection'>
        <!-- By Type -->
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="fishCheckbox" value="showFish" checked=true>
          <label class="form-check-label" for="fishCheckbox">Fish</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="bugCheckbox" value="showBugs" checked=true>
          <label class="form-check-label" for="bugCheckbox">Bugs</label>
        </div>

        <!-- By Now() -->
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="nowCheckbox" value="showNow">
          <label class="form-check-label" for="nowCheckbox">Available now</label>
        </div>

        <!-- Hide caught -->
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="caughtCheckbox" value="hideCaught">
          <label class="form-check-label" for="caughtCheckbox">Hide caught</label>
        </div>

        <!-- Only show what's leaving next month -->
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="leavingCheckbox" value="leavingNextMonth">
          <label class="form-check-label" for="leavingCheckbox">Leaving next month</label>
        </div>

      </div>
      <br />
      <div id='display'>
        <table class="table table-bordered table-hover table-sm" id="displayTable" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th scope="col">Caught</th>
              <th scope="col">Name</th>
              <th scope="col">Type</th>
              <th scope="col">Price</th>
              <th scope="col">Location</th>
              <th scope="col">Time</th>
              <th scope="col">Month</th>
            </tr>
          </thead>
          <tbody class="searchable">
          </tbody>
        </table>
      </div>
    </div>

    <!-- external scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>

    <!-- internal scripts -->
    <script type=text/javascript src=index.js></script>

    <script>
      $(document).ready(function(){

        //Setup main table and filter options
        const app = new App($('#selection'), $('#display'));
        app.setupSelection();
        app.setupDisplay();

        //Make table sortable and searchable
        $('#displayTable').DataTable({
          "paging": false,
          "info": false
        });

        //Remove search label and set placeholder text
        //$("#displayTable_filter label").html($("#displayTable_filter label").html().replace('Search:', ''));
        $('#displayTable_filter input').attr("placeholder", "Search...");

      });
    </script>
  </body>
</html>
